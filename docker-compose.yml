version: '3.8'

services:
  auth:
    container_name: auth
    build: ./apps/auth
    command: npm start
    environment:
      PORT: ${AUTH_SERVICE_PORT}
      DB_HOST: database
      CLINIC_SERVICE_HOST: ${CLINIC_SERVICE_HOST}
      CLINIC_SERVICE_PORT: ${CLINIC_SERVICE_PORT}
      PROFILES_SERVICE_HOST: ${PROFILES_SERVICE_HOST}
      PROFILES_SERVICE_PORT: ${PROFILES_SERVICE_PORT}
    ports:
      - ${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}
    depends_on:
      - database

  clinic:
    container_name: clinic
    build: ./apps/clinic
    command: npm start
    environment:
      PORT: ${CLINIC_SERVICE_PORT}
      DB_HOST: database
    ports:
      - ${CLINIC_SERVICE_PORT}:${CLINIC_SERVICE_PORT}
    depends_on:
      - database

  profiles:
    container_name: profiles
    build: ./apps/profiles
    command: npm start
    environment:
      PORT: ${PROFILES_SERVICE_PORT}
      DB_HOST: database
    ports:
      - ${PROFILES_SERVICE_PORT}:${PROFILES_SERVICE_PORT}
    depends_on:
      - database

  database:
    container_name: database
    image: postgres:14-alpine
    hostname: ${DATABASE_HOST}
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}

  zookeeper:
    container_name: zookeper
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181

  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka_ui:
    container_name: kafka_ui
    image: provectuslabs/kafka-ui:latest
    environment:
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - 5051:8080
    depends_on:
      - kafka